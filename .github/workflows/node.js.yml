# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 
      uses: actions/setup-node@v4
      with:
        node-version: "22"
        #cache: 'npm'

    - name: Configura set up of newman
      run: |
        #npm ci
        npm install -g newman 
        npm install -g newman-reporter-htmlextra

    - name: Run test with newman
      run: |
        newman run Test1.postman_collection.json --environment Test1.postman_environment.json -r htmlextra --reporter-htmlextra-export newman/reporte.html

    - name: Test Report Generation
      if: success() || failure()
      uses: actions/upload-artifact@v4
      with:
          name: Newman report
          path: newman/reporte.html
      
